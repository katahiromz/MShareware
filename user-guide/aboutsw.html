<h3>概要</h3>

<p>
シェアウェアというのは、試用期間中に利用者がソフトを試しに使って、
気に入ったら購入して、機能制限を解除させるようなソフトウェアのことです。
次のような画面を見ましたか？
</p>

<p align="center">
	<img src="share_00-0.png" alt="[イメージ]" />
</p>

<p>
機能制限を解除するパスワードのことを「ライセンス キー」といいます。
ライセンス キーを購入し、このような画面で入力することで、
期限をなくし、機能制限を解除することができます。
</p>

<p>
複数台でシェアウェアを使う場合は、その台数のライセンスを購入して下さい。
</p>
